version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - wants_book_suggestion
  - inform

actions:
  - validate_genre_form
  - utter_result
  - action_submit_genre_form

entities:
  - genre

forms:
  genre_form:
    required_slots:
      - genre

slots:
  genre:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: genre

responses:
  utter_result:
    - text: "You selected {genre}"

  utter_ask_genre:
    - text: "What genre do you like?"

  utter_greet:
    - text: "Hi!"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_book_suggestion:
    - text: "Anything by Brandon Sanderson is great! Try, The Way of Kings."

  utter_like_to_read:
    - text: "Do you like to read?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
